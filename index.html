<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Welcome to SandroidSA</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/coming-soon.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="formCtrl">
  <div class="overlay"></div>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Coming Soon!</h1>
            <p class="mb-5">We're working hard to finish the development of this site. Our target launch date is
              <strong>1st March 2018</strong>! Sign up for updates using the form below!</p>
            <div class="alert alert-success" ng-show="sent">
              <p>Email sent successfully!</p>
            </div>
            <form ng-submit="submit()">
              <div class="input-group input-group-newsletter" ng-show="!loading">
                <input type="email" required ng-model="email" class="form-control" placeholder="Enter email..." aria-label="Enter email...">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="submit">Notify Me!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="https://twitter.com/sandroidsa">
            <i class="fa fa-twitter"></i>
          </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.facebook.com/YourTechWorldNow">
            <i class="fa fa-facebook"></i>
          </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.instagram.com/sandroidsa/">
            <i class="fa fa-instagram"></i>
          </a>
      </li>
    </ul>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/vide/jquery.vide.min.js"></script>
  <script src="js/coming-soon.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('formCtrl', function($scope, $timeout) {
      $scope.loading = false;
      $scope.email = "";
      $scope.sent = false;

      $scope.submit = function() {
        $scope.loading = true;
        $timeout(function() {
          $scope.loading = false;
          $scope.sent = true;
          $scope.email = '';
        }, 2000);
      };
    });
  </script>
</body>

</html>
